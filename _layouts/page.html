<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colores Permaprendices</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: #fff;
    }

    .color-block {
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 20vh;
    }

    .info {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .naranja-viva   { background-color: #D97706; }
    .mandarina-seca { background-color: #E76F51; }
    .ocre-otonal    { background-color: #CC7722; }
    .almendra       { background-color: #F4A261; color: #000; }
    .canela         { background-color: #B05E27; }

    .verde-suave    { background-color: #A3B18A; color: #000; }
    .marron-calido  { background-color: #6B4226; }
    .beige-clarito  { background-color: #FAF3E0; color: #000; }
  </style>
</head>
<body>

  <div class="color-block naranja-viva">
    <strong>Naranja tierra viva</strong>
    <div class="info">#D97706</div>
  </div>

  <div class="color-block mandarina-seca">
    <strong>Mandarina seca</strong>
    <div class="info">#E76F51</div>
  </div>

  <div class="color-block ocre-otonal">
    <strong>Ocre otoñal</strong>
    <div class="info">#CC7722</div>
  </div>

  <div class="color-block almendra">
    <strong>Almendra especiada</strong>
    <div class="info">#F4A261</div>
  </div>

  <div class="color-block canela">
    <strong>Canela tostada</strong>
    <div class="info">#B05E27</div>
  </div>

  <div class="color-block verde-suave">
    <strong>Verde suave (acento)</strong>
    <div class="info">#A3B18A</div>
  </div>

  <div class="color-block marron-calido">
    <strong>Marrón cálido (texto o contraste)</strong>
    <div class="info">#6B4226</div>
  </div>

  <div class="color-block beige-clarito">
    <strong>Beige clarito (fondo alternativo)</strong>
    <div class="info">#FAF3E0</div>
  </div>

</body>
</html>
